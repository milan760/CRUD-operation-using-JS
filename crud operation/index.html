<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operation using html, css and js</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="color: #ffffff; background-color: #1d2630;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Crud Application</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form class="row justify-content-center mb-4 p-0" id="student-form">
                <div class="col-10 mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="col-10 mb-3">
                    <label for="rollNo" class="form-label">Roll No</label>
                    <input type="text" class="form-control" id="rollNo" placeholder="Enter Roll No.">
                </div>
                <div class="col-10 mb-3">
                    <label for="class" class="form-label">Class</label>
                    <input type="text" class="form-control" id="class" placeholder="Enter Class">
                </div>
                <div class="col-10 mb-3 text-center">
                    <button type="submit" class="btn btn-outline-success submit-btn" id="submit-btn">Submit</button>
                </div>
            </form>
        </div>

        <div class="row justify-content-center">
            <div class="col-10">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Sl No.</th>
                            <th scope="col">Name</th>
                            <th scope="col">Roll No.</th>
                            <th scope="col">Class</th>
                            <th scope="col text-center" colspan="2">Action</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>101213</td>
                            <td>7</td>
                            <td>
                                <a href="#" class="edit"
                                    style="border: 1px solid green; padding: 5px; border-radius: 5px;">
                                    <i class="fa fa-pencil" aria-hidden="true" style="color: green;"></i>
                                </a>
                            </td>
                            <td>
                                <a href="#" class="delete"
                                    style="border: 1px solid red; padding: 5px; border-radius: 5px;">
                                    <i class="fa fa-trash delete" aria-hidden="true" style="color: red;"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
